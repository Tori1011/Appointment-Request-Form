<!DOCTYPE html>
    <html lang="en"> 
    <head>
    <!--Name: Tori Langguth

    File: Request Form
  	-->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title>Forms</title>
       <link rel="stylesheet" href="static/styles.css" />
       <style>
           .wrapper{
            width: 80%;
            margin: 0 auto;
            
           }
       </style>
    </head>
    <body>
        <div class="wrapper">
            <h2 style=" text-align: center;">Appointment Request Form</h2>
            <form action="thankyou.html" method="GET">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label>First Name:</label>
                    <input name="firstName" type="text" placeholder="Please enter your name">
                    <label>Last Name:</label>
                    <input name="lastName" type="text" placeholder="Please enter your name">
                    <label>Age:</label>
                    <input type="number" id="age" name="age" min="10" max="100">
                    <label>Email:</label>
                    <input name="email" type="text" placeholder="yourEmail@example.com" >
                </fieldset>

                <fieldset>
                    <legend>Reservation Request</legend>
                    <label>Appointment:</label>
                    <select name="appointment">
                        <option>Scheduling</option> 
                        <option>Advising</option>
                        <option>Grades</option>
                        <option>Financial Aid</option>
                        <option>Other</option> 
                    </select>

                    <label>Month:</label>
                    <select name="month">
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>March</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>Augst</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>

                    <label>Day:</label>
                    <input type="number" id="day" name="day" min="1" max="31">
                    <input type="radio" id="am" name="#" value="AM">
                    <label for="am">AM</label>
                    <input type="radio" id="pm" name="#" value="PM">
                    <label for="pm">PM</label>
                </fieldset>

                <fieldset>
                    <legend> Other Concerns</legend>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Transportation">
                    <label>Transportation</label>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Food">
                    <label>Food</label>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Housing">
                    <label>Housing</label>
                    <input type="checkbox" id="vehicle4" name="vehicle4" value="Abuse">
                    <label>Abuse</label>
                    <input type="checkbox" id="vehicle5" name="vehicle5" value="Other Concern">
                    <label>Other Concern</label>
                </fieldset>

                <fieldset>
                    <legend>Additional Info</legend>
                    <textarea rows="3">Any additional info</textarea>
                </fieldset>
                    <button type="submit">Submit</button>
                </form>
        
        </div>

    </body>
    </html>
